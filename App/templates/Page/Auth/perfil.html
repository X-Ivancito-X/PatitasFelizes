{% extends 'Base.html' %}
{% load lucide %}
{% block title %}Mi Perfil{% endblock %}
{% block content %}
<section class="section">
  <div class="container profile-center-wrapper">
    <form method="post" class="profile-card">
      <div style="display:flex; align-items:center; justify-content:space-between;">
        <div>
          <h3 class="card-title">Mi Perfil</h3>
          <p class="card-description">Actualiza tu información personal</p>
        </div>
        <a href="/" aria-label="Cerrar">{% lucide "x" %}</a>
      </div>
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" value="{{ email }}" disabled />
      </div>
      <div class="form-group">
        <label class="form-label">Nombre</label>
        <input type="text" name="first_name" class="form-input" value="{{ first_name }}" />
      </div>
      <div class="form-group">
        <label class="form-label">Apellido</label>
        <input type="text" name="last_name" class="form-input" value="{{ last_name }}" />
      </div>
      <div class="form-group">
        <label class="form-label">Teléfono</label>
        <input type="text" name="telefono" class="form-input" value="{{ telefono }}" />
      </div>
      <div class="form-group">
        <label class="form-label">Rol</label>
        <input type="text" class="form-input" value="{{ rol_nombre }}" disabled />
      </div>
      <div style="display:flex; gap:0.75rem;">
        <button type="submit" class="btn" style="flex:1;">Guardar Cambios</button>
        <a href="/password/reset/" class="btn btn-outline">Cambiar Contraseña</a>
      </div>
    </form>
  </div>
  </section>
{% endblock %}
