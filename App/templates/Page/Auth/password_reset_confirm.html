{% extends 'Base.html' %}
{% block title %}Nueva contraseña{% endblock %}
{% block content %}
<section class="section">
  <div class="container" style="max-width:600px;">
    <h2 class="section-title">Ingresa tu nueva contraseña</h2>
    <form method="post" class="card" style="padding:1.5rem;">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-lg" type="submit">Guardar</button>
    </form>
  </div>
{% endblock %}
