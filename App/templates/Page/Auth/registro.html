{% extends 'Base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<section class="section">
  <div class="container" style="max-width:600px;">
    <h2 class="section-title">Registro</h2>
    <form method="post" class="card" style="padding:1.5rem;">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-input" required />
      </div>
      <div class="form-group">
        <label class="form-label">Apellido</label>
        <input type="text" name="apellido" class="form-input" required />
      </div>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-input" required />
      </div>
      <div class="form-group">
        <label class="form-label">Teléfono</label>
        <input type="text" name="telefono" class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-input" required />
      </div>
      <button class="btn btn-lg" type="submit">Registrarse</button>
      <p style="margin-top:1rem;">¿Ya tienes cuenta? <a href="/login">Ingresar</a></p>
    </form>
  </div>
{% endblock %}
