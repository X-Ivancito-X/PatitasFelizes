{% extends 'Base.html' %}
{% load lucide %}
{% block title %}Resetear contraseña{% endblock %}
{% block content %}
<section class="section">
  <div class="container" style="max-width:700px;">
    <h2 class="section-title" style="display:flex; align-items:center; gap:0.5rem;">{% lucide "key-round" %} Resetear contraseña</h2>
    <p class="section-subtitle">Ingresa tu email para recibir el enlace de recuperación</p>
    <form method="post" class="card" style="padding:1.5rem;">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label">Email</label>
        {{ form.email }}
      </div>
      <button class="btn btn-lg" type="submit" style="width:100%;">Enviar enlace</button>
    </form>
  </div>
{% endblock %}
