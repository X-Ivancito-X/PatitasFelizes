{% extends 'Base.html' %}
{% block title %}Resetear contraseña{% endblock %}
{% block content %}
<section class="section">
  <div class="container" style="max-width:600px;">
    <h2 class="section-title">Resetear contraseña</h2>
    <form method="post" class="card" style="padding:1.5rem;">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button class="btn btn-lg" type="submit">Enviar enlace</button>
    </form>
  </div>
{% endblock %}
